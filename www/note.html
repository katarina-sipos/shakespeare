<body onload="fillIn()">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
            <img src="img/ic_keyboard_arrow_left_white_48dp.png" width="30" height="30" class="d-inline-block align-top"
                alt="">
        </a>
    </nav>
    <div class="container">
        <div class="row"><br></div>
        <div class="row text-center">
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="md-form">
                    <input type="text" id="form1" class="form-control">
                    <label id="draftNameLabel" for="form1"></label>
                </div>
                <div class="md-form">
                    <textarea id="form7" class="md-textarea form-control" rows="12"></textarea>
                    <label id="draftTextLabel" for="form7"></label>
                </div>
                <button class="btn btn-primary" id="addNoteButton"></button>
            </div>
        </div>
    </div>
    <script>
            function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    };
            function fillIn(){
                var url = new URL(location.href);

                var noteName = url.searchParams.get("name");
                var noteData = url.searchParams.get("data");
                $('#form1').focus();
    
                $('#form1').val(noteName);
                $('#form7').focus();

                $('#form7').val(noteData);

    
    
            }
        </script>
    <script src="js/database.js"></script>

</body>
